<div class="row">
  <div class="col-md-6">
    <input type="date" />
  </div>
  <div class="col-md-6">
    <input type="date" />
  </div>
</div>

<table class="table table-striped my-5">
  <thead>
    <tr>
      <th>ID</th>

      <th>Quantity</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data; let index = index">
      <td>{{ index + 1 }}</td>
      <td>
        <div>
          {{ item?.products.length }}
        </div>
      </td>
      <td>{{ item.date | date }}</td>
    </tr>
  </tbody>
</table>
