<div class="cart my-3">
  <div class="row">
    <div class="col-md-6">
      <h1 class="text-primary">Shopping</h1>
    </div>
    <div class="col-md-6">
      <button
        *ngIf="!deleteData"
        (click)="deleteAll()"
        class="btn btn-danger btn-lg"
      >
        Clear
      </button>
    </div>
  </div>
  <div class="haveCart">
    <p>
      you have <span>{{ cartProduct.length }}</span> item in cart
    </p>
    <div class="line"></div>
  </div>
  <div *ngIf="deleteData" class="alert alert-success mt-4" role="alert">
    Delete Data success
  </div>

  <div *ngIf="sendData" class="alert alert-success mt-4" role="alert">
    Success send the order
  </div>

  <table class="table table-striped my-5">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Image</th>
        <th>Delete</th>
        <th>View</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartProduct; let index = index">
        <td>{{ index + 1 }}</td>
        <td>{{ item.item.title }}</td>
        <td>{{ item.item.price }}</td>
        <td>
          <div class="update">
            <button (click)="minsQuantity(index)" class="btn btn-warning">
              -
            </button>
            <input
              (change)="editQuantity()"
              [(ngModel)]="item.quantity"
              min="1"
              class="form-control"
              type="number"
            />
            <button (click)="addQuantity(index)" class="btn btn-success">
              +
            </button>
          </div>
          <p>{{ item.quantity }}</p>
        </td>
        <td>{{ item.item.price * item.quantity }}</td>
        <td>
          <img
            style="width: 50px; height: 50px"
            [src]="item.item.image"
            alt=""
          />
        </td>
        <td>
          <button (click)="deleteProduct(index)" class="btn btn-danger">
            Delete
          </button>
        </td>
        <td>
          <button
            routerLink="/details/{{ item.item.id }}"
            class="btn btn-primary"
          >
            Show Details
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row">
    <div class="col-md-8">
      <div>
        <button (click)="addToCart()" class="btn btn-success btn-lg">
          Send
        </button>
      </div>
    </div>
    <div class="col-md-4">
      <h1>Total: {{ total }}</h1>
    </div>
  </div>
</div>
